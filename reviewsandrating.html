<!DOCTYPE html>
<html>
<head>
    <title>Thai Dishes with Ratings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
        }
        h1 {
            color: #c44d34;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .dish {
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            width: 200px;
            background-color: #fff;
        }
        .dish img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }
        .dish h3 {
            color: #c44d34;
            margin: 10px 0 5px;
        }
        .rating {
            color: gold;
            font-size: 20px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>10 Delicious Thai Dishes with Ratings</h1>
    <div class="gallery">
        <div class="dish">
            <img src="Pad Thai.jpg" alt="Pad Thai">
            <h3>Pad Thai</h3>
            <div class="rating">★★★★★</div>
        </div>
        <div class="dish">
            <img src="Tom-Yum-07-mini.webp" alt="Tom Yum Goong">
            <h3>Tom Yum Goong</h3>
            <div class="rating">★★★★☆</div>
        </div>
        <div class="dish">
            <img src="Green Cury.jpg" alt="Green Curry">
            <h3>Green Curry</h3>
            <div class="rating">★★★★☆</div>
        </div>
        <div class="dish">
            <img src="Massaman.jpg" alt="Massaman Curry">
            <h3>Massaman Curry</h3>
            <div class="rating">★★★★★</div>
        </div>
        <div class="dish">
            <img src="NOODLE.jpg" alt="Thai Noodle Salad">
            <h3>Noodles Salad</h3>
            <div class="rating">★★★☆☆</div>
        </div>
        <div class="dish">
            <img src="mAgo.webp" alt="Mango Sticky Rice">
            <h3>Mango Sticky Rice</h3>
            <div class="rating">★★★★★</div>
        </div>
        <div class="dish">
            <img src="1Papaya salad2.jpg" alt="Papaya">
            <h3>Papaya</h3>
            <div class="rating">★★★★☆</div>
        </div>
        <div class="dish">
            <img src="Seafood salad.jpg" alt="Seafood">
            <h3>Seafood Salad</h3>
            <div class="rating">★★★★☆</div>
        </div>
        <div class="dish">
            <img src="springrools.jpg" alt="Spring Rolls">
            <h3>Spring Rolls</h3>
            <div class="rating">★★★★☆</div>
        </div>
        <div class="dish">
            <img src="Peanut Noodles THAI.jpg" alt="Peanut Noodles">
            <h3>Peanut Noodles </h3>
            <div class="rating">★★★☆☆</div>
        </div>
    </div>
</body>
</html>
